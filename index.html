
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyInsight Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #0f172a;
        }

        /* Weather Animations */
        @keyframes slow-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-slow-spin {
            animation: slow-spin 12s linear infinite;
        }

        @keyframes weather-drift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(4px); }
        }
        .animate-weather-drift {
            animation: weather-drift 5s ease-in-out infinite;
        }

        @keyframes weather-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-weather-bounce {
            animation: weather-bounce 2s ease-in-out infinite;
        }

        @keyframes weather-sway {
            0%, 100% { transform: rotate(-8deg) translateX(-2px); }
            50% { transform: rotate(8deg) translateX(2px); }
        }
        .animate-weather-sway {
            animation: weather-sway 3s ease-in-out infinite;
        }

        @keyframes weather-pulse {
            0%, 100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 0px rgba(168, 85, 247, 0)); }
            50% { opacity: 0.7; transform: scale(1.1); filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.5)); }
        }
        .animate-weather-pulse {
            animation: weather-pulse 1.5s ease-in-out infinite;
        }

        @keyframes fog-breathe {
            0%, 100% { opacity: 0.4; transform: scale(0.95) translateY(0); }
            50% { opacity: 1; transform: scale(1.05) translateY(-2px); }
        }
        .animate-fog-breathe {
            animation: fog-breathe 4s ease-in-out infinite;
        }

        @keyframes wind-flow {
            0%, 100% { transform: translateX(-3px) skewX(-5deg); }
            50% { transform: translateX(5px) skewX(10deg); }
        }
        .animate-wind-flow {
            animation: wind-flow 2.5s ease-in-out infinite;
        }
    </style>
